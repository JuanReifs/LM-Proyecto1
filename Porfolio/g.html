<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animación 3 Imágenes</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      position: relative;
      width: 400px;
      height: 250px;
      overflow: hidden;
      border: 2px solid #fff;
    }

    .imagen {
      position: absolute;
      top: 0;
      width: 400px;
      height: 250px;
    }

    .imagen1 {
      z-index: 1;
      animation: animImagen1 6s infinite;
    }

    .imagen2 {
      z-index: 2;
      animation: animImagen2 6s infinite;
    }

    .imagen3 {
      z-index: 3;
      animation: animImagen3 6s infinite;
    }

    @keyframes animImagen1 {
      0%   { left: 0; }
      33%  { left: 0; }
      50%  { left: -400px; }
      100% { left: -400px; }
    }

    @keyframes animImagen2 {
      0%   { left: 400px; }
      33%  { left: 400px; }
      50%  { left: 0; }
      66%  { left: 0; }
      83%  { left: -400px; }
      100% { left: -400px; }
    }

    @keyframes animImagen3 {
      0%   { left: 400px; }
      66%  { left: 400px; }
      83%  { left: 0; }
      100% { left: 0; }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img src="Captura de pantalla 2025-11-06 132220.png" class="imagen imagen1" alt="Imagen 1">
    <img src="Captura de pantalla 2025-11-06 132335.png" class="imagen imagen2" alt="Imagen 2">
    <img src="Captura de pantalla 2025-11-06 132220.png" class="imagen imagen3" alt="Imagen 3">
  </div>
</body>
</html>
